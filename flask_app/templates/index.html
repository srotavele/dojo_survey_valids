<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css') }}">
</head>
<title>dojo_survey</title>

<body>
    <div class="container">
            <form action="/create/" method="post">
                <h1>Take This Survey, Please!</h1>
                    <p>Your Name: <input type='text' name="name"></p>
                    <p> Dojo Location: <input list="location" name="location">
                        <datalist id="location">
                            <option value="South of Heaven">
                            <option value="Land of Nod">
                            <option value="Neverland">
                            <option value="East of Eden">
                        </datalist>
                    </p>
                    <p>Favorite Language: <input list="language" name="language">
                    <datalist id="language">
                        <option value="Archi">
                        <option value="Sumerian">
                        <option value="!Xóõ">
                        <option value="Guugu Yimithirr">
                    </datalist>
                    </p>
                <p>Comments (not optional)
                    <textarea name="comment" id="comment" cols="30" rows="5"></textarea></p>
                    <input class="button" type="submit" name="Submit">
            </form>
            
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
</body>

</html>
